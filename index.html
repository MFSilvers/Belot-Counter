<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belot Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toastContainer"></div>
    <div class="container">
        <!-- Fase 1: Selezione numero squadre -->
        <div id="teamSelection" class="screen active">
            <h1>Segnapunti Belot Russo</h1>
            <div class="selection-box">
                <h2>Quante squadre?</h2>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="selectTeamCount(2)">2 Squadre</button>
                    <button class="btn btn-primary" onclick="selectTeamCount(3)">3 Squadre</button>
                </div>
                <p class="info">2 squadre ‚Üí 2 vs 2<br>3 squadre ‚Üí 1 vs 1 vs 1</p>
            </div>
        </div>

        <!-- Fase 2: Inserimento nomi squadre -->
        <div id="nameInput" class="screen">
            <div class="header-top">
                <button class="btn btn-secondary" onclick="goBackToTeamSelection()">‚Üê</button>
                <h1>Inserisci i nomi delle squadre</h1>
            </div>
            <div class="name-input-box">
                <div class="input-group">
                    <label for="team1Name">Squadra 1</label>
                    <input type="text" id="team1Name" placeholder="Nome squadra 1" required>
                </div>
                <div class="input-group">
                    <label for="team2Name">Squadra 2</label>
                    <input type="text" id="team2Name" placeholder="Nome squadra 2" required>
                </div>
                <div class="input-group" id="team3InputGroup" style="display: none;">
                    <label for="team3Name">Squadra 3</label>
                    <input type="text" id="team3Name" placeholder="Nome squadra 3" required>
                </div>
                <button class="btn btn-primary" onclick="startGame()">Inizia Partita</button>
            </div>
        </div>

        <!-- Fase 3: Gioco -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="header-top">
                    <button class="btn btn-secondary" onclick="goBackToMain()">‚Üê</button>
                    <h1>Belot Counter</h1>
                </div>
                <div class="totals">
                    <div class="total-box" id="total1">
                        <span class="team-name" id="totalName1"></span>
                        <span class="total-score" id="totalScore1">0</span>
                        <span class="bolt-count" id="boltCount1">üî©: 0</span>
                        <button class="btn btn-small btn-penalty" onclick="addPenaltyRound(0)">-10</button>
                    </div>
                    <div class="total-box" id="total2">
                        <span class="team-name" id="totalName2"></span>
                        <span class="total-score" id="totalScore2">0</span>
                        <span class="bolt-count" id="boltCount2">üî©: 0</span>
                        <button class="btn btn-small btn-penalty" onclick="addPenaltyRound(1)">-10</button>
                    </div>
                    <div class="total-box" id="total3" style="display: none;">
                        <span class="team-name" id="totalName3"></span>
                        <span class="total-score" id="totalScore3">0</span>
                        <span class="bolt-count" id="boltCount3">üî©: 0</span>
                        <button class="btn btn-small btn-penalty" onclick="addPenaltyRound(2)">-10</button>
                    </div>
                </div>
            </div>

            <div class="game-content">
                <div class="round-input-section">
                    <h2>Nuovo Round</h2>
                    <div class="round-input-box">
                        <div id="scoreInputs" class="score-inputs"></div>
                        <button class="btn btn-success" onclick="addRound()">Aggiungi Round</button>
                    </div>
                </div>

                <div class="score-table-section">
                    <h2>Storico Round</h2>
                    <div class="table-container">
                        <table id="scoreTable">
                            <thead>
                                <tr>
                                    <th>Round</th>
                                    <th id="thTeam1">Squadra 1</th>
                                    <th id="thTeam2">Squadra 2</th>
                                    <th id="thTeam3" style="display: none;">Squadra 3</th>
                                    <th>Gioco</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="scoreTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="winnerMessage" class="winner-message" style="display: none;">
                <h2>üèÜ <span id="winnerText"></span></h2>
                <button class="btn btn-primary" onclick="resetGame()">Nuova Partita</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
